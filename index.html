<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
	<title>Awesome Quotes</title>
</head>
<body>
	<div class="container-fluid haha d-flex justify-content-center align-items-center">
  <div id="quote-box" class="mycustomdiv">
    <p id="text"></p>
    <small id="author"></small>
    <div class="row p-3">
      <div class="col d-flex justify-content-start">
        <a href="https://twitter.com/intent/tweet" 
        id="tweet-quote"
        target="_blank"
        title="Tweet This Quote!"
        class="bi bi-twitter px-3"
        ></a>
      </div>
      <div class="col d-flex justify-content-end">
        <button id="new-quote" 
        class="btn btn-xs btn-primary p-3" 
        onclick="getNewQuote()"
        >New Quote</button>
      </div>
    </div>
  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
